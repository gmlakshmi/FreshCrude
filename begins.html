<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Consumer Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('bgfront1.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            text-align: center;
            background-color: transparent;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        header h1 {
            font-size: 32px;
            color: #017a16;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login button */
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        /* Sign up button */
        .signup-btn {
            background-color: #008CBA;
            color: white;
        }

        .signup-btn:hover {
            background-color: #007b8f;
        }

       

        /* Style for the modal popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to Farmer-Consumer Connection</h1>
            <p>Connecting Farmers with Consumers for Fresh Products</p>
        </header>

        <div class="buttons">
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
            
            <button class="signup-btn" onclick="document.getElementById('myModal').style.display = 'block';">Sign Up</button>
        </div>

           <!-- Unique ID Popup Modal -->
<div id="uniqueIdModal" class="modal">
    <div class="modal-content">
        <h2>Signup Successful!</h2>
        <p>Your Unique Login ID is: <strong id="unique-id-display"></strong></p>
        <button onclick="copyUniqueId()">Copy ID</button>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('uniqueIdModal').style.display = 'none';
    }

    function copyUniqueId() {
        const uniqueId = document.getElementById('unique-id-display').innerText;
        navigator.clipboard.writeText(uniqueId).then(() => {
            alert("Unique ID copied to clipboard!");
        });
    }
</script>


        <!-- Signup Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h2>Signup</h2>
                <form id="signup-form">
                    <input type="text" id="name" class="input-field" placeholder="Enter your name" required><br>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required><br>
                    <button type="submit" class="button">Sign Up</button>
                </form>

            </div>
        </div>
<script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    fetch('signup.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `username=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show the Unique ID in a popup message
            alert("Signup successful! Your Unique ID: " + data.unique_id);
            
            // Optionally, show the Unique ID in the modal
            document.getElementById('unique-id-display').innerText = data.unique_id;
            document.getElementById('uniqueIdModal').style.display = 'block';

            // Reset the form
            document.getElementById('signup-form').reset();
        } else {
            alert("Error: " + data.message);
        }
    })
    .catch(error => console.error('Error:', error));
});

</script>
        </div>
        
        </body>
        </html>
