<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-icons a img {
            width: 35px;  /* Adjust logo size */
            height: 35px;
            transition: transform 0.2s ease-in-out;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }

        .privacy {
            color: #5faa4b;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .privacy a {
            color: #5faa4b;
            text-decoration: none;
            font-weight: bold;
        }

        .privacy a:hover {
            text-decoration: underline;
        }

        .initiative {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="social-icons">
            <a href="#"><img src="fp.png" alt="Facebook"></a>
            <a href="#"><img src="insta.jpg" alt="Instagram"></a>
            <a href="#"><img src="ytube.png" alt="YouTube"></a>
            <a href="#"><img src="linkin.png" alt="LinkedIn"></a>
            <a href="#"><img src="wp.jpg" alt="WhatsApp"></a>
        </div>

        <div class="privacy">
            <a href="#">Privacy Policy</a> & <a href="#">Terms and Conditions</a>
        </div>

        <div class="initiative">
            Initiative by Sanjivini Eco Solutions Pvt. Ltd
        </div>
    </div>

</body>
</html>
