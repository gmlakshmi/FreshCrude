<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset & Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set Background Image */
        body {
            font-family: Arial, sans-serif;
            background: url('dashboard.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Background Overlay for Better Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styled Button */
        a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff9800;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>You are successfully logged in!</h2>
        <a href="front1.html">Welcome to FRESHCRUDE Website</a>
    </div>

</body>
</html>
