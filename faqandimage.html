<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Farmer Consumer Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            gap: 20px;
        }

        .faq-container, .image-container {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2d6a4f;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .faq-item {
            background: #fff;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .faq-question {
            width: 100%;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            padding: 14px;
            color: #2d6a4f;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            padding: 0 14px;
            color: #444;
            font-size: 16px;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .faq-answer.show {
            max-height: 200px;
            opacity: 1;
            padding: 14px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .image-container img {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .image-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="faq-container">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-list">
                <div class="faq-item">
                    <button class="faq-question">How can I buy fresh produce from farmers? <span class="faq-icon">+</span></button>
                    <div class="faq-answer"><p>You can browse and order fresh produce from our farmers here: <a href="#">Visit Shop</a></p></div>
                </div>
                <div class="faq-item">
                    <button class="faq-question">How can I register as a farmer? <span class="faq-icon">+</span></button>
                    <div class="faq-answer"><p>Register here: <a href="#">Farmer Registration</a></p></div>
                </div>
            </div>
        </div>
        <div class="image-container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questions = document.querySelectorAll(".faq-question");
            const imageContainer = document.querySelector(".image-container");
            const images = ["1.png", "2.png", "image3.jpg"];
            let imgIndex = 0;

            // FAQ Toggle
            questions.forEach(question => {
                question.addEventListener("click", function () {
                    const answer = this.nextElementSibling;
                    const icon = this.querySelector(".faq-icon");
                    answer.classList.toggle("show");
                    icon.textContent = answer.classList.contains("show") ? "-" : "+";
                });
            });

            // Preload images
            images.forEach((src, index) => {
                const img = document.createElement("img");
                img.src = src;
                if (index === 0) img.classList.add("active");
                imageContainer.appendChild(img);
            });

            const imgElements = document.querySelectorAll(".image-container img");

            setInterval(() => {
                imgElements.forEach(img => img.classList.remove("active")); // Hide all
                imgIndex = (imgIndex + 1) % images.length;
                imgElements[imgIndex].classList.add("active"); // Show next image
            }, 3000);
        });
    </script>
</body>
</html>
