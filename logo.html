<html lang="en">
<head>

    <title>My Website</title>
    <link rel="icon" type="image/png" href="your-logo-path/logo.png">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;

    <!-- Title with Logo -->
    <div class="title-logo">
        <img src="your-logo-path/logo.png" alt="Logo">
        <span>My Website Title</span>

</html>
