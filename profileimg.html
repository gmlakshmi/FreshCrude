<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Image Example</title>
    <style>
        /* Style for the image */
        .round-image {
            width: 150px; /* Set the width of the image */
            height: 150px; /* Set the height of the image */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 50%; /* Makes the image round */
            border: 4px solid #4CAF50; /* Optional border around the image */
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <img src="https://via.placeholder.com/150" alt="Person Image" class="round-image">
        <p>Round Person Image</p>
    </div>

</body>
</html>
