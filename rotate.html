<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Rotating Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            border: 5px solid #333;
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: rotateImages 9s infinite;
        }

        .slider img:nth-child(1) {
            animation-delay: 0s;
        }

        .slider img:nth-child(2) {
            animation-delay: 3s;
        }

        .slider img:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes rotateImages {
            0% { opacity: 0; transform: rotateX(90deg); }
            10% { opacity: 1; transform: rotateX(0deg); }
            30% { opacity: 1; }
            40% { opacity: 0; transform: rotateX(-90deg); }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slider">
        <img src="s1.jpg">
        <img src="s1.jpg">
        <img src="s1.jpg">
        </div>

</body>
</html>
