<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5cf018;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .fruit-item {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .fruit-item img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        .fruit-item h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .fruit-item p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
        }
        .price {
            font-weight: bold;
            color: #09ff00cb;
        }
        .fruit-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fruits</h1>
    </header>

            <!-- Fruit Item 5 -->
