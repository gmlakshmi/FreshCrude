<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Portrait Text Example</title>
    <style>
        .rotated-text {
            transform: rotate(90deg); /* Rotates the text 90 degrees */
            transform-origin: left top; /* Ensures the text rotates around the top-left corner */
            font-size: 24px;
            white-space: nowrap;
            border: 2px solid #4CAF50; /* Optional border to highlight the area */
            padding: 10px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div class="rotated-text">
        This text is rotated 90 degrees.
    </div>

</body>
</html>
