        body {

        .fruit-item {
            text-align: center;
            background-color: white;

            cursor: pointer;

        }

        }
        .price {
            font-weight: bold;
            color: #09ff00cb;
        }
        .fruit-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .cta-btn {

            color: white;

            bottom: 0;
